<html>
  <head>
    <title>
      ChiGiStudio
    </title>
    <meta charset="UTF-8">
    <style>
      input[type="range"]{
        -webkit-appearance: none;
        overflow:hidden;     /* 限定範圍 */
        width:500px;
        height:30px;
        outline : none;      /* 避免點選會有藍線或虛線 */
        background:none;
      }

    </style>
  </head>
  <body>
    <input id='che1' type='checkbox'>connect CPF</input>
    <center>
    <input id='btn1' type='image' width=500 height=500 src='fan.png'></input>
    <br>
    <input id='ran1' type='range' width=400px min='0' max='255' onchange='ctrlSpeed()'></input>
    <p id='print'>
    </center>
    <p id='print'>
  </body>
  <script>
    function ctrlSpeed(){
      var speed=document.getElementById('ran1').value
      var connect=document.getElementById('che1').checked
      if(connect){cpf.set("fan", speed);}
      document.getElementById('print').innerHTML=speed
    }
  </script>
</html>
