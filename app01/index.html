<html>
  <head>
    <title>
      ChiGiStudio
    </title>
    <meta charset="UTF-8">
  </head>
  <body>
    <input id='che1' type='checkbox'>connect CPF</input>
    <center>
    <input id='btn1' type="image" width=500 height=500 src="light_off.png" onclick="ctrlBulb()"></input>
    </center>
  </body>
  <script>
    var power=0
    function ctrlBulb(){
      var connect=document.getElementById('che1').checked
      if(power==0){
        document.getElementById('btn1').src='light_on.png'
        power=1
        if(connect){cpf.set("white led", power);}
      }else{
        document.getElementById('btn1').src='light_off.png'
        power=0
        cpf.set("white led", power);
        if(connect){cpf.set("white led", power);}
      }  
    }
  </script>
</html>
